<!DOCTYPE html>
<html>
    <head>
        <title>TopGear HTML Assignment 1</title>
    </head>
    <body>
        <form>
            <p style="font-size: 24px"><strong>Stock Traiding</strong></p>
            <table style="background-color: darkgrey" border="1px">
                <tr>
                    <td><strong>TICKER</strong></td>
                    <td><strong>PRICE</strong></td>
                </tr>
                <tr>
                    <td>WIPRO</td>
                    <td>298.45</td>
                </tr>
                <tr>
                    <td>INFY</td>
                    <td>9949.95</td>
                </tr>
                <tr>
                    <td>TCS</td>
                    <td>2713.70</td>
                </tr>
                <tr>
                    <td>TECHM</td>
                    <td>485.85</td>
                </tr>
                <tr><br></tr>

                <tr>
                    <td>Ticker</td>
                    <td><input type=text id="ticker" placeholder="enter ticker" onkeyup="this.value = this.value.toUpperCase();" pattern="\b(WIPRO)|(INFY)|(TCS)|(TECHM)\b" required></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input id="quantity" placeholder="enter quantity (*10)" pattern="\d+0+" required></td>
                </tr>
                <tr>
                    <td><input type=submit title="Submit"> </td>
                </tr>
            </table>
        </form>
    </body>
</html>
