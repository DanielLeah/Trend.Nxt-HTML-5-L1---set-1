<!DOCTYPE html>
<html>
<head>
    <title>Xena Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: darkgray;
        }
        input {
            text-transform: uppercase;
        }
        table {
            width: 20%;
            margin: 1cm;
			border: 2px solid black;
			padding: 1cm;
			border-radius: 20%;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms['register']['name'].value;
            var age = document.forms['register']['age'].value;
            var email = document.forms['register']['email'].value;
            if(!name.match(/^[A-Za-z]+$/)) {
				alert("Name:\t* CHARACTERS ONLY");
			}
            if(parseInt(age) < 18) {
                alert("Age:\t* EQUAL OR GREATER THAN 18");
            }
            if(!email.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                alert("Email ID:\t* INVALID EMAIL ID");
            }
        }
    </script>
</head>
<body>
    <div>
        <img src="bannerOverlay.png" height="100px" width="350px" >
    </div>
    <div>
        <form name="register" onsubmit="validateForm()">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="text" name="age" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" name="email" required></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select>
                            <option value="bangalore" selected>Bangalore</option>
                            <option value="rajkot">Rajkot</option>
                            <option value="vijag">Vijag</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 12pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
