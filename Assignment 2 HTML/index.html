<!DOCTYPE html>
<html>
<head>
    <title>Xena Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-color: darkgray;
        }
        input {
            text-transform: uppercase;
        }
        table {
            width: 20%;
            margin: 1cm;
			border: 2px solid black;
			padding: 1cm;
			border-radius: 20%;
        }
    </style>
</head>
<body>
    <div>
        <img src="bannerOverlay.png" height="100px" width="350px" >
    </div>
    <div>
        <form name="register">
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" pattern="[a-zA-Z\s]*$" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="age" min="18" required></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type=email name="email" required></td>
                </tr>
                <tr>
                    <td>City:</td>
                    <td>
                        <select>
                            <option value="bangalore" selected>Bangalore</option>
                            <option value="rajkot">Rajkot</option>
                            <option value="vijag">Vijag</option>
                        </select>
                    </td>
                </tr>
                <tr style="height: 12pt;"></tr>
                <tr>
                    <td></td>
                    <td><input type="submit" name="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
